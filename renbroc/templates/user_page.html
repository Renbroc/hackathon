{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-4">
        <h2>Your stats</h2>
        <div id="radar-chart"></div>
    </div>
    <div class="col-sm-8">
        <h2>Today's recommended brainfood</h2>
        <div class="list-group">
            {% for i in range(5) %}
            <li class="list-group-item">
                <svg class="check" style="float:right;" width="27px" style="vertical-align: middle;" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="-168 -99 25 25" enable-background="new -168 -99 25 25" xml:space="preserve">
                <g>
                    <path fill="#8E8E8E" d="M-150.4-91.2l-7.5,7.6l-2.8-2.8l-1.1,1.1l3.4,3.4c0.2,0.2,0.4,0.3,0.5,0.3c0.2,0,0.4-0.1,0.5-0.3l8-8.1
                    L-150.4-91.2z"/>
                    <g>
                        <path fill="#8E8E8E" d="M-155.5-99c-6.9,0-12.5,5.6-12.5,12.5s5.6,12.5,12.5,12.5s12.5-5.6,12.5-12.5S-148.6-99-155.5-99z
                        M-155.5-75c-6.3,0-11.5-5.1-11.5-11.5c0-6.3,5.1-11.5,11.5-11.5c6.3,0,11.5,5.1,11.5,11.5C-144-80.2-149.2-75-155.5-75z"/>
                    </g>
                </g>
            </svg>
                <a href="#" target="_blank"><h4 class="list-group-item-heading">Article {{i+1}}</h4></a>
                <p class="list-group-item-text">Some text about article {{i+1}}.</p>
            </li>
            {% endfor %}
        </div>
    </div>
</div>


<script>
RadarChart.defaultConfig.color = function() {};
RadarChart.defaultConfig.radius = 0;
RadarChart.defaultConfig.w = 200;
RadarChart.defaultConfig.h = 200;

var data = [
{
    className: 'germany', // optional can be used for styling
    axes: [
        {axis: "topic 1", value: 13},
        {axis: "topic 2", value: 6},
        {axis: "topic 3", value: 5},
        {axis: "topic 4", value: 9},
        {axis: "topic 5", value: 2}
    ]
}
];
function randomDataset() {
    return data.map(function(d) {
        return {
            className: d.className,
            axes: d.axes.map(function(axis) {
                return {axis: axis.axis, value: Math.ceil(Math.random() * 10)};
            })
        };
    });
}

var chart = RadarChart.chart();
var cfg = chart.config(); // retrieve default config
var svg = d3.select('#radar-chart').append('svg')
.attr('width', 400)
.attr('height', cfg.h + cfg.h / 4);
svg.append('g').classed('single', 1).attr('transform', 'translate(50, 0)').datum(randomDataset()).call(chart);

d3.selectAll('text').style('text-anchor', 'middle')
d3.selectAll('.check').on('mouseover', function(d){
    d3.select(this).selectAll("path").style("fill", "#1FBF24");
}).on("mouseout", function(d){
    d3.select(this).selectAll("path").style("fill", "#8e8e8e");
}).on("click", function(d){
    d3.select(this.parentNode).style("display", "none");
})

</script>
{% endblock %}
